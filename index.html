<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eSIM.cyou - eSTK.me Cloud Enhance Community Server</title>
  <meta name="description" content="eSIM.cyou is a community server for eSTK.me Cloud Enhance feature.">
  <meta name="keywords"
    content="eSTK.me, eSTK Community Server, eSTK.me Cloud Server, eSTK.me Cloud Enhance Server, eSTK.me rLPA, eSIM.cyou">
  <meta name="author" content="Damon To">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://www.estk.me/wp-content/uploads/2024/01/IMG_0757-100x100.jpeg" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/output.css">
</head>

<body>
  <div class="w-screen h-[calc(100dvh)]">
    <div class="h-[calc(100dvh)] flex justify-center items-center md:container md:mx-auto px-8 md:px-0">
      <div class="basis-auto md:basis-2/3">
        <div class="text-gray-900 font-bold text-4xl md:text-4xl lg:text-4xl xl:text-6xl">
          <p>eSIM.cyou</p>
          <p class="mt-2">
            <span class="text-blue-600">Faster</span> and <span class="text-blue-600">Powerful!</span>
          </p>
        </div>
        <div class="mt-4 text-gray-700">
          Our community servers are deployed in multiple regions to provide the best experience for you.
        </div>
        <div class="py-4 flex space-x-4">
          <a href="https://github.com/damonto/estkme-cloud">
            <img src="https://img.shields.io/github/stars/damonto/estkme-cloud" alt="GitHub Star">
          </a>
          <a href="https://status.esim.cyou">
            <img src="https://img.shields.io/badge/status-esim.cyou-green" alt="Uptime Status">
          </a>
        </div>
        <div class="flex align-baseline">
          <div
            class="flex justify-between items-center border px-2 py-2 md:px-6 md:py-4 rounded-lg shadow-lg shadow-gray-200">
            <span id="content" class="text-2xl md:text-4xl">cloud.esim.cyou</span>
            <button id="copy-btn"
              class="rounded-lg py-2 px-4 md:py-4 md:px-8 bg-blue-600 text-lg ml-20 hover:shadow-lg">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="text-white">
                <path d="m3 3 3 9-3 9 19-9Z" />
                <path d="M6 12h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="hidden md:block md:basis-1/3">
        <img src="./assets/rocket.svg" alt="Rocket" class="w-full h-auto mt-8 md:mt-0">
      </div>
    </div>
  </div>
  </div>

  <script>
    const copy = document.getElementById('copy-btn')
    copy.addEventListener('click', () => {
      const text = document.querySelector('#content')
      navigator.clipboard.writeText(text.innerText)
      alert('Copied to clipboard!')
    })
  </script>
</body>

</html>
